<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>gdluxx</title>
    <link rel="stylesheet" href="../../assets/theme.css" />
  </head>
  <body class="bg-primary-50 w-[350px] rounded-lg p-5 font-sans">
    <div class="mb-5 flex flex-shrink-0 items-center justify-center">
      <img
        src="../../public/icon/128.png"
        alt="gdluxx Logo"
        class="me-3 h-6 sm:h-9"
      />
      <span class="text-primary-800 text-xl font-semibold whitespace-nowrap"
        >gdluxx</span
      >
    </div>

    <div class="bg-primary-100 border-primary-400 mb-4 flex rounded-lg border">
      <button
        id="sendTab"
        class="tab-button tab-active flex-1 rounded-l-lg px-4 py-2 text-sm font-semibold transition-colors"
      >
        Send URL
      </button>
      <button
        id="settingsTab"
        class="tab-button flex-1 rounded-r-lg px-4 py-2 text-sm font-semibold transition-colors"
      >
        Settings
      </button>
    </div>

    <div id="sendTabContent" class="tab-content tab-active">
      <div
        class="text-secondary-600 bg-secondary-100 mb-4 rounded-lg p-3 text-xs break-all"
      >
        <div class="mb-1 font-semibold">Current Tab:</div>
        <div id="currentUrl">Loading...</div>
      </div>

      <div class="mb-6 flex gap-2">
        <button
          id="sendUrl"
          class="bg-primary-500 hover:bg-primary-600 h-10 flex-1 cursor-pointer rounded-lg px-3 py-2 text-sm font-semibold text-white transition-colors"
        >
          Send URL
        </button>
      </div>
    </div>

    <div id="settingsTabContent" class="tab-content">
      <div class="bg-primary-100 border-primary-400 rounded-lg border p-4">
        <div class="mb-4">
          <label
            for="apiUrl"
            class="text-primary-700 mb-1 block text-sm font-semibold"
          >
            gdluxx URL:
          </label>
          <input
            type="text"
            id="apiUrl"
            placeholder="https://example.com"
            class="border-secondary-300 focus:border-primary-500 focus:ring-primary-200 w-full rounded-lg border p-2 text-sm focus:ring-2 focus:outline-none"
          />
          <span class="text-secondary-500 ml-2 text-xs">
            Include port number if needed
          </span>
        </div>

        <div class="mb-4">
          <label
            for="apiKey"
            class="text-primary-700 mb-1 block text-sm font-semibold"
          >
            API Key:
          </label>
          <input
            type="password"
            id="apiKey"
            placeholder="Your API key"
            class="border-secondary-300 focus:border-primary-500 focus:ring-primary-200 w-full rounded-lg border p-2 text-sm focus:ring-2 focus:outline-none"
          />
        </div>

        <div class="flex gap-2">
          <button
            id="saveSettings"
            class="bg-secondary-200 text-secondary-700 hover:bg-secondary-300 flex-1 cursor-pointer rounded-lg px-3 py-2 text-sm font-semibold transition-colors"
          >
            Save Settings
          </button>
        </div>
      </div>
    </div>

    <div id="status" class="hidden rounded-lg p-2 text-center text-sm"></div>

    <script type="module" src="./main.ts"></script>
  </body>
</html>
